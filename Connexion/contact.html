<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/Css/index.css">
    <link rel="stylesheet" href="../public/Css/contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a  class="active" href="../Accueil/index.html">Home</a></li>
                    <li><a href="../Connexion/contact.html">Contact</a></li>
                    <li><a href="#">About</a></li>
                    <li  class="RightItems"><a href="#login">Logout</a></li>
                    <li  class="RightItems"><a href="../Connexion/login.html">login</a></li>
                    <li  class="RightItems"><a href="../Connexion/signup.html">Sign up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="contact">
        <div class="wrapper">
            <h3>Contactez-nous</h3>
            <div class="formContact">
                <form action="">
                        <div class="row">
                          <div class="col-25">
                            <label for="nom">Nom</label>
                          </div>
                          <div class="col-75">
                            <input type="text" id="nom" name="name" placeholder="Votre name">
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-25">
                            <label for="email">Email</label>
                          </div>
                          <div class="col-75">
                            <input type="email" id="email" name="email" placeholder="Email ....">
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-25">
                            <label for="message">Message</label>
                          </div>
                          <div class="col-75">
                            <textarea id="subject" name="subject" placeholder="Ecrivez quelque choses" style="height:150px"></textarea>
                          </div>
                        </div>
                        <div class="row">
                          <input type="submit" value="Submit">
                        </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
